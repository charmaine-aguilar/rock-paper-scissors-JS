<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">

        <title>Console.log Rock Paper Scissors</title>
    </head>

    <body">
        <section class="main-container">
            <h1>Rock Paper Scissors</h1>
            <p id="show-message">Choose your move!</p>
            <section class="score-container">
                <section id="bot-score-container">
                    <p>Bot</p>
                    <p id="bot-score">0</p>
                </section>
                <section id="player-score-container">
                    <p>You</p>
                    <p id="player-score">0</p>
                </section>
            </section>
        </section>

        <section class="button-container">
            <button id="rock" value="rock">Rock</button>
            <button id="paper" value=""paper>Paper</button>
            <button id="scissors" value="scissors">Scissors</button>
        </section>

        <!-- Script source -->
        <script src="script.js" defer></script>
    </body>
</html>
